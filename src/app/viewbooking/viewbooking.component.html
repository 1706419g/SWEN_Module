<div class="container1">
    <h1>View Booking</h1>
    
    <small>*use this filter to find specific booking</small>
    <form>
      
      <div class="form-row">
        <div class="col">
          <label for="inputID">Booking ID</label>
          <input type="text" class="form-control" id="inputID" placeholder="e.g BK999">
        </div>
    
        <div class="col">
            <label for="inputRn">Room Number</label>
            <input type="text" class="form-control" id="inputRn" placeholder="e.g 110">
          </div>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Sort by earliest Checkout date
             </label>
            </div>
         
    
      </div>
      <br>
      <button type="button" class="btn btn-outline-success">Find
      </button>
    
    </form>
    
    <br>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Booking ID</th>
          <th scope="col">Room Number</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Checkout Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>BK001</td>

          </button>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>BK002</td>
          <td>112</td>
          <td>Bilbo Swaggins</td>
          <td>23/09</td>
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Edit
          </button>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>BK003</td>
          <td>113</td>
          <td>Joe Suvillan</td>
          <td>21/09</td>
          <button type="button" class="btn btn-outline-success"data-toggle="modal" data-target="#exampleModal" >Edit
          </button>

        </tr>
        <tr>
          <th scope="row">4</th>
          <td>BK004</td>
          <td>114</td>
          <td>Arthur</td>
          <td>10/10</td>
          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Edit
          </button>
        </tr>
      </tbody>
    </table>
    
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Booking</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form>

              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputfirst">First Name</label>
                    <input type="text"  class="form-control" formControlName="inputFirst"   id="inputFirst"   placeholder="First Name">
                  </div>
              
                  <div class="form-group col-md-6">
                    <label for="inputlast">Last Name</label>
                    <input type="text" class="form-control"  formControlName="inputlast"  id="inputlast"  name="inputlast" placeholder="last">
            
                  </div>
                 
                </div> 
          
            <div class = "form-row">
          <div class="form-group col-md-6">
            <label for="inputDOB">Date of Birth</label>
            <input type="text"   class="form-control" formControlName="inputDOB"  id="inputDOB" name="inputDOB" placeholder="Date of Birth">
             </div> 
          </div>
          
          <div class = "form-row">
              <div class="form-group col-md-12">
                <label for="inputAD">Home Address</label>
                <input type="text"   class="form-control" formControlName="inputAD"  id="inputAD" name="inputAD" placeholder="Home Address">
                 </div> 
              </div>
          
              
            <div class = "form-row">
                <div class="form-group col-md-6">
                  <label for="inputPH">Phone Number</label>
                  <input type="text"   class="form-control" formControlName="inputPH"  id="inputPH" name="inputPH" placeholder="Phone Number">
                   </div> 
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label for="inputA">No. of Adults</label>
                        <select id="inputA"   formControlName="inputA" name = "inputA"  class="form-control">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                          </select>
                      </div>
                  
                      <div class="form-group col-md-6 ">
                        <label for="inputC">No. Of Children </label>
                        <select id="inputC"   formControlName="inputGuestSize" name = "inputGuestSize"  class="form-control">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                          </select>
                      </div>
                    </div>
          
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <label for="inputA">Check In Date</label>
                            <input type="text" class="form-control"  formControlName="inputA"  id="inputA"  name="inputA" placeholder="">
          
                          </div>
                      
                          <div class="form-group col-md-6 ">
                            <label for="inputC">Check Out Date </label>
                            <input type="text" class="form-control"  formControlName="inputlast"  id="inputlast"  name="inputlast" placeholder="">
                          </div>
                        </div>
          
          
          
                 
          
                  <hr>
          
                  <div class="form-group">
                      <label for="inputOverview">Additional Remarks/Requests</label>
                      <textarea class="form-control"  formControlName="inputAR" id="inputAR"   name="inputAR"  rows="3" placeholder="Additional Remarks/Requests"></textarea>
                    </div>
          
                    <p>Payment Method</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Cash</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Credit Card/Debit</label>
                      </div>
          
          
                   <br><br> 
                       
          
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="submit" (click)="onEdit()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
